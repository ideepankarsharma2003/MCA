<!--  Design a registration form for registration of participants in Quiz 
competitions held by “Graphic Era University”. [ Use textbox, 
textarea, radio buttons, checkboxes, drop-down menu, submit and 
reset buttons, and the required controls to design the form] -->
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h2>Registration Form</h2>
        Name: <input type="text" name="name"><br>
        Summary: <br><textarea name="textarea" id="" cols="30" rows="5"></textarea><br>
        Course: BCA<input type="radio" name="course" value="BCA">
                BTech<input type="radio" name="course" value="Btech">
                BBA<input type="radio" name="course" value="BBA" checked><br>
        Subject: C++ <input type="checkbox" name="cpp">
                 Python <input type="checkbox" name="python">
                 Java <input type="checkbox" name="java"><br>
        Gender: <select name="gender" id="">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
        <br>
        <input type="reset">
        <input type="submit" value="submit">

    </form>
</body>
</html>
