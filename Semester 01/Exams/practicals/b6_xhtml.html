<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <!-- text input  -->
        Name: <input type="text" name="name"/><br>
        <!-- text area -->
        Summary: <br><textarea name="textarea" id="" cols="30" rows="5"></textarea><br>
        <!-- Radio Buttons -->
        Course: BCA<input type="radio" name="course" value="BCA" checked="true"/>
                BTech<input type="radio" name="course" value="Btech"/>
                <br>
        <!-- Checkbox -->
        Subject: C++ <input type="checkbox" name="cpp"/>
                 Python <input type="checkbox" name="python"/><br>
        <!-- Dropdown -->
        Gender: <select name="gender" id="">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
        <br>
        <input type="reset"/>
        <input type="submit" value="submit"/>

    </form>
</body>
</html>
